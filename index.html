<!DOCTYPE html>
<html>

<head>
    <title>TP1</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/StyleTP1.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <section id="wrapper">
        <header>
            <section id="icono-menu" class="linea">
                <a id="ico" href="index.html"> <img src="img/icoD.png"></a>
                <nav>
                    <a class="navLink" href="">HOME</a>
                    <a class="navLink" href="">Quien soy</a>
                    <a class="navLink" href="">Servicios</a>
                    <a class="navLink" href="">Contacto</a>
                </nav>
            </section>
            <section class="linea">
                <section id="avatar">
                    <img src="img/din.jpg">
                </section>
                <section id="soy" class="textTitular">
                    <h1>DINDA</h1>
                    <p>rte y c√≥d</p>
                </section>
                <section class="socials">
                    <a id="iconoGit" href="https://github.com/dinda-dinda" target="_blank"></a>
                    <a id="iconoLinke" href="https://www.linkedin.com/in/dindadindaart/" target="_blank"></a>
                </section>
            </section>
        </header>
        <section class="mainContainer">
            <!--Slider Section-->
            <section id="slider" class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/slider1.jpg" width="100%" height="340px">
                    <div class="text">Desde el Sol</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/abejas.jpg" width="100%" height="340px">
                    <div class="text">Volar a nuestras actividades</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/tejas.jpg" width="100%" height="340px">
                    <div class="text">Arriba del techo</div>
                </div>
                <!-- Proximo y previo llamado de funcion plusSlides listener onclick -->
                <a class="prev posicFlex" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next posicFlex" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- Puntos indicadores de posicion con llamado de funcion currentSlide listener onclick -->
                <div id="dotsContainer">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>
            <section id="contenidoSugerido">
                <article>
                    <figure>
                        <img src="img/writtings.png" alt="Una porcion de agenda y un post-it escritos y dos microfibras esparcidas sobre ellos">
                    </figure>
                    <section class="text">
                        <h3>Escritos</h3>
                        <p>Filosofia actual</p>
                    </section>
                </article>
                <article>
                    <figure>
                        <img src="img/noConection.png" alt="en blanco y negro un arbol cortado por la mitad pero en el mismo eje, a sus costados la nada misma">
                    </figure>
                    <section class="text">
                        <h3>Digital</h3>
                        <p>Arte de la nueva era</p>
                    </section>
                </article>
                <article>
                    <figure>
                        <img src="img/halo.png" alt=" esfera de planos en celeste con una atmosfera blanca a su alrededor, el espacio negro en el fondo se aprecia en el margen izquierdo superior">
                    </figure>
                    <section class="text">
                        <h3>Objetos</h3>
                        <p>3D para recorrer</p>
                    </section>
                </article>
            </section>
        </section>
        <footer>
            <a id="sitio" href="dindadindaart@gmail.com">dindadindaart@gmail.com</a>

            <h6>"Desde el CENTRO del Sistema"</h6>
            
            <section class="socials">
                <a id="iconoFc" href="https://www.facebook.com/dddddinda/" target="_blank"></a>
                <a id="iconoTw" href="https://twitter.com/dinda_artist/" target="_blank"></a>
                <a id="iconoIns" href="https://www.instagram.com/dinda_artist/" target="_blank"></a>
            </section>

        </footer>
    </section>
     <script type="text/javascript" src="js/logicaTP1.js"></script>
</body>

</html>
